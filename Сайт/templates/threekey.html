<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>{{title}}</title>
    </head>
    <body>
        <form method="post">
            <h1>Криптографичесие методы защиты информации</h1>
            <p>Метод: {{title}}</p>
            <b>Шифрование:</b></br>
            <div class="input-group mb-3">
                <input name="a_key" type="text" id="a_key" class="form-control" placeholder="Ключ 1" value="{{a_key}}">
            </div>
            <div class="input-group mb-3">
                <input name="b_key" type="number" id="b_key" class="form-control" placeholder="Ключ 2" value="{{b_key}}">
            </div>
            <div class="input-group mb-3">
                <input name="c_key" type="number" id="c_key" class="form-control" placeholder="Ключ 3" value="{{c_key}}">
            </div>
            <div class="input-group mb-3">
                <input name="message" type="text" id="message" class="form-control" placeholder="Сообщение" value="{{message}}">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Шифровать</button>
            </div>
            <div class="input-group mb-3">
                <input name="cryt" type="text" id="cryt" class="form-control" placeholder="Шифр" value="{{crypt}}">
            </div></br>
            <b>Дешифрование:</b></br>
            <div class="input-group mb-3">
                <input name="a_key" type="text" id="a_key" class="form-control" placeholder="Ключ 1" value="{{a_key}}">
            </div>
            <div class="input-group mb-3">
                <input name="b_key" type="number" id="b_key" class="form-control" placeholder="Ключ 2" value="{{b_key}}">
            </div>
            <div class="input-group mb-3">
                <input name="c_key" type="number" id="c_key" class="form-control" placeholder="Ключ 3" value="{{c_key}}">
            </div>
            <div class="input-group mb-3">
                <input name="dec_message" type="text" id="dec_message" class="form-control" placeholder="Сообщение" value="{{dec_message}}">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Дешифровать</button>
            </div>
            <div class="input-group mb-3">
                <input name="dec_crypt" type="text" id="des_crypt" class="form-control" placeholder="Сообщение" value="{{des_crypt}}">
            </div>
            <h5><a href="http://127.0.0.1:8080">Меню</a></h5>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
